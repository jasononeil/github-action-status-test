name: add screenshot gallery link as comment
on:

  - status

jobs:
  add_screenshot_gallery_link_as_comment:
    runs-on: ubuntu-latest
    if: github.event.state == 'success' && github.event.context == 'buildkite/performance-ui/publish-the-screenshot-gallery'
    steps:
      - uses: actions/checkout@v1

      - name: Find relevant PR
        if: github.event.state == 'success'
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          sha: ${{ github.event.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "Found PR ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.number }}

      - name: Check if there is an existing comment
        if: success() && steps.findPr.outputs.number
        uses: peter-evans/find-comment@v1
        id: find_comment
        with:
          issue-number: ${{ steps.findPr.outputs.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '[View the Screenshot Gallery][1]'

      - name: Create a new comment
        if: steps.find_comment.outputs.comment-id == 0
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ steps.findPr.outputs.number }}
          body: |
            :sparkles: [View the Screenshot Gallery][1] :sparkles:

            Last updated for commit ${{ github.event.sha }}: ${{ github.event.commit.commit.message }}

            [1]: https://my-asset-host.com/screenshot-gallery/${{ github.event.sha }}/index.html

      - name: Update an existing comment
        if: steps.find_comment.outputs.comment-id != 0
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            :sparkles: [View the Screenshot Gallery][1] :sparkles:

            Last updated for commit ${{ github.event.sha }}: ${{ github.event.commit.commit.message }}

            [1]: https://my-asset-host.com/screenshot-gallery/${{ github.event.sha }}/index.html
